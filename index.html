<script>
    function check(v) {
      switch(v) {
        case "zhihu":
          document.getElementById("searchAction").action="http://www.zhihu.com/search";
          document.getElementById("searchName").name="q";
          break;
        case "guoke":
          document.getElementById("searchAction").action="http://www.guokr.com/search/all";
          document.getElementById("searchName").name="wd";
          break;
        case "bole":
          document.getElementById("searchAction").action="http://blog.jobbole.com";
          document.getElementById("searchName").name="s";
          break;
        case "wiki":
          document.getElementById("searchAction").action="http://zh.wikipedia.org/w/index.php";
          document.getElementById("searchName").name="search";
          break;
        case "segmentfault":
          document.getElementById("searchAction").action="http://segmentfault.com/search";
          document.getElementById("searchName").name="q";
          break;
        case "21th":
          document.getElementById("searchAction").action="http://search.21so.com/";
          document.getElementById("searchName").name="query";
          break;
      }
    }
  </script>
