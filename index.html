<script>
    function check(v) {
      switch(v) {
        case "zhihu":
          document.getElementById("searchAction").action="http://www.zhihu.com/search";
          document.getElementById("searchName").name="q";
          break;
        case "baidu":
          document.getElementById("searchAction").action="http://www.baidu.com/s";
          document.getElementById("searchName").name="wd";
          break;
        case "bing":
          document.getElementById("searchAction").action="http://cn.bing.com/search";
          document.getElementById("searchName").name="q";
          break;
        case "wiki":
          document.getElementById("searchAction").action="http://en.wikipedia.org/w/index.php";
          document.getElementById("searchName").name="search";
          break;
        case "cnblogs":
          document.getElementById("searchAction").action="http://zzk.cnblogs.com/s";
          document.getElementById("searchName").name="w";
          break;
        case "weibo":
          document.getElementById("searchAction").action="http://s.weibo.com/weibo";
          document.getElementById("searchName").name="search";
          break;
      }
    }
  </script>
  </br>
  </br>
  
</head>
<body>
<div id="bodydiv">
<div class="title">easySo</div>
</br>

<div id="main">
    <form >      
      <input type="radio" name="zs" value="bing" onclick="check(this.value)" />必应&nbsp;
	  <input type="radio" name="zs" value="baidu" onclick="check(this.value)" />百度&nbsp;
      <input type="radio" name="zs" value="wiki" onclick="check(this.value)" />维基百科&nbsp;
	  <input type="radio" name="zs" value="zhihu" onclick="check(this.value)" />知乎&nbsp;
      <input type="radio" name="zs" value="cnblogs" onclick="check(this.value)" />博客园&nbsp;
      <input type="radio" name="zs" value="weibo" onclick="check(this.value)" />微博&nbsp;
      <br/>
      <br/>
    </form>
    <form id="searchAction" name="searchForm" action="http://cn.bing.com/search" method="get" target="_blank">
      <input id="searchName" class="question" name="q" type="question" />      
      <input class="push" type="submit" value="GO" />
     
    </form>
  <br />

<script>
    if(document.forms.searchForm.q.value == "") {
      document.forms.searchForm.q.focus();
    }
  </script>
